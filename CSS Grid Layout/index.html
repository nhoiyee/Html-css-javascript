<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Health pane</title>
</head>
<body>
    <div class="container">

        <div class="bg1">
            <h2>16 <span> 24</span></h2>
            <p>Goals completed</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
            
        <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>

        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep keep</p>
        </div>
        <div class="bg2">
            <h2>98 <span>bpm</span></h2>
            <p>Heart rate</p>
        </div>
        <div class="bg1">
            <h2>170<span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>118<span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>

       
        <div class="bg1">
            <h2>180<span>degrees</span></h2>
            <p>extra start</p>
        </div>

        <div class="bg2">
            <h2><i class="fas fa-people-arrows"></i></h2>
            <p>blocks of linode"</p>
        </div>
        <div class="bg2">
            <h2><i class="fab fa-accessible-icon"></i></h2>
            <p>testing more</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>id-card</p>
        </div>
        <div class="bg1">
            <h2><i class="fab fa-adversal"></i></h2>
             
                <p>extra ends</p>
        </div>


    </div>
    
</body>
</html>
