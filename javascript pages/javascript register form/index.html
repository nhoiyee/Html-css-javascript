<body>

    <h1>Registration form</h1>

    <div id="reg-form">
        <form>
            <form action="" method=""></form>
            <label for="first-name">First Name: </label>
            <input type="test" name="first-name" placeholder="Hoi yee" required>

            <label for="last-name">Last Name: </label>
            <input type="test" name="last-name" placeholder="Ng" required>

        <div>
            <label for="gender-male">Male</label>
            <input type="radio" name='gender-choice' value="choice-1">

            <label for="gender-female">Female</label>
            <input type="radio" name='gender-choice' value="choice-2">


        </div>

        <div>

            <label for="email">Email: </label>
            <input type="email" name='email' placeholder="xyz@gmail.com">

            <label for="password">Password: </label>
            <input type="password" name='password'>


        </div>

        <div>
            <label for="Month">Birthday</label>
            <select name="Month">

                <option value="0" selected disabled>Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="Jul">July</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>

        </div>
            <label for="agree">I agree to all conditions of the form: </label>
            <input type="checkbox" name="agree">

            <button type="submit">Submit</button>

        </form>
    </div>
 
    
</body>
</html>
